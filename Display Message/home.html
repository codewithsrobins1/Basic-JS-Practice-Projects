<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Send a Message</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="container">
        <h1>Write A Message to Send</h1>
        <input type="text" name="message" id="msgInput" value="">

        <div class="btnContainer"
          <button type="button" id="msgBtn" name="button">Press to Send</button>
        </div>

        <p id="msgDelivered">Last Message Delivered</p>
        <p id="hiddenMessage"></p>
      </div>

  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
